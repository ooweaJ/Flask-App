apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photo-service
  template:
    metadata:
      labels:
        app: photo-service
    spec:
      containers:
      - name: photo-service
        image: jaewoozzang/photo_service:v0.93
        ports:
        - containerPort: 5003
        volumeMounts:
        - name: photo-storage
          mountPath: /app/static/uploads
      volumes:
      - name: photo-storage
        persistentVolumeClaim:
          claimName: photo-pvc
      resources:
        limits:
          memory: "256Mi"
          cpu: "200m"
        requests:
          memory: "128Mi"
          cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: photo-service
spec:
  ports:
    - port: 5003
  selector:
    app: photo-service